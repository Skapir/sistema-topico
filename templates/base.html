{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- Tailwind CSS desde archivo local -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <nav class="bg-blue-700 text-white w-64 p-4">
        <!-- Panel de Usuario -->
        <div class="p-4 rounded-lg mb-6 flex items-center justify-center">
          <img
            src="{% static 'images/essalud.png' %}"
            alt="Essalud Logo"
            class="w-32 h-auto"
          />
        </div>

        <!-- Menú de Navegación -->
        <h4 class="text-lg font-semibold mb-4">Essalud - Tópico</h4>
        <ul>
          <li class="mb-2">
            <a
              href="{% url 'dashboard' %}"
              class="flex items-center p-2 bg-blue-600 rounded hover:bg-blue-800 transition"
            >
              <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
            </a>
          </li>
          <li class="mb-2">
            <button
              class="w-full flex items-center justify-between p-2 bg-blue-600 rounded hover:bg-blue-800 transition"
              onclick="toggleSubmenu('submenu1')"
            >
              <span class="flex items-center">
                <i class="fas fa-users mr-3"></i> Topico
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="submenu1" class="hidden pl-6 mt-2">
              <li class="mb-2">
                <a
                  href="{% url 'optopico' %}"
                  class="flex items-center p-2 text-gray-300 hover:bg-blue-800 rounded"
                  >Procedimientos</a
                >
              </li>

              <li class="mb-2">
                <a
                  href="{% url 'r_materiales_insumos' %}"
                  class="flex items-center p-2 text-gray-300 hover:bg-blue-800 rounded"
                  >Materiales e Insumos</a
                >
              </li>
            </ul>
          </li>
          <li class="mb-2">
            <button
              class="w-full flex items-center justify-between p-2 bg-blue-600 rounded hover:bg-blue-800 transition"
              onclick="toggleSubmenu('submenu2')"
            >
              <span class="flex items-center">
                <i class="fa fa-barcode mr-3"></i> Consultas
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="submenu2" class="hidden pl-6 mt-2">
              <li class="mb-2">
                <a
                  href="{% url 'c_pacientes' %}"
                  class="flex items-center p-2 text-gray-300 hover:bg-blue-800 rounded"
                  >Pacientes</a
                >
              </li>

            </ul>
          </li>
          <li class="mb-2">
            <button
              class="w-full flex items-center justify-between p-2 bg-blue-600 rounded hover:bg-blue-800 transition"
              onclick="toggleSubmenu('submenu3')"
            >
              <span class="flex items-center">
                <i class="fas fa-chart-line mr-3"></i> Reportes
              </span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <ul id="submenu3" class="hidden pl-6 mt-2">
              <li class="mb-2">
                <a
                  href="{% url 'rp_materiales' %}"
                  class="flex items-center p-2 text-gray-300 hover:bg-blue-800 rounded"
                  >Materiales</a
                >
              </li>

              <li class="mb-2">
                <a
                  href="{% url 'rp_procedimientos' %}"
                  class="flex items-center p-2 text-gray-300 hover:bg-blue-800 rounded"
                  >Procedimientos</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Contenido principal -->
      <div class="flex-grow">
        <!-- Panel superior (navbar) -->
        <nav class="bg-white shadow p-4 flex justify-between">
          <div></div>
          <div class="relative">
            <button
              class="flex items-center text-gray-800 focus:outline-none"
              onclick="toggleDropdown()"
            >
              <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center"
              >
                <!-- Cambié el color del ícono de blanco a gris oscuro -->
                <i class="fas fa-user text-gray-800 text-xl"></i>
              </div>
              <span class="ml-2">{{ request.user.username }}</span>
              <i class="fas fa-chevron-down ml-2"></i>
            </button>
            <!-- Menú desplegable -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg hidden"
            >
              <a
                href="#"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Perfil</a
              >
              <a
                href="{% url 'logout_sesion' %}"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Cerrar Sesión</a
              >
            </div>
          </div>
        </nav>

        <!-- Contenido -->
        <div class="p-6">
          {% block content %}
          <!-- Aquí irá el contenido dinámico de cada página -->
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- JavaScript para Submenús y Dropdown -->
    <script>
      function toggleSubmenu(submenuId) {
        var submenu = document.getElementById(submenuId);
        submenu.classList.toggle("hidden");
      }

      function toggleDropdown() {
        var dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
