<div
  id="modal-tipo-diagnostico"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="background: white; padding: 20px; border-radius: 10px; width: 400px"
  >
    <h2
      style="
        font-size: 20px;
        font-weight: bold;
        color: #1d4ed8;
        margin-bottom: 16px;
      "
    >
      Seleccionar Diagnostico Medico
    </h2>
    <form id="form-tipo-diagnostico">
      <label
        for="tipo-diagnostico"
        style="
          color: #1d4ed8;
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        "
        >Tipo de Diagnostico</label
      >
      <select
        id="tipo-diagnostico"
        name="tipo_diagnostico"
        style="
          width: 100%;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
        "
      >
        {% for diagnostico in diagnosticos %}
        <option value="{{ diagnostico.id }}">
          {{ diagnostico.descripcion }}
        </option>
        {% endfor %}
      </select>

      <div style="margin-top: 16px; display: flex; justify-content: flex-end">
        <button
          type="button"
          onclick="cerrarModal()"
          style="
            margin-right: 8px;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: #f3f4f6;
            color: #374151;
            cursor: pointer;
          "
        >
          Cancelar
        </button>
        <button
          type="submit"
          style="
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
