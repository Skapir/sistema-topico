<div
  id="modal-tipo-curacion"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="background: white; padding: 20px; border-radius: 10px; width: 400px"
  >
    <h2
      style="
        font-size: 20px;
        font-weight: bold;
        color: #1d4ed8;
        margin-bottom: 16px;
      "
    >
      Condición de la Herida
    </h2>
    <form id="form-tipo-curacion" method="POST">
      {% csrf_token %}
      <label
        for="tipo-curacion1"
        style="
          color: #1d4ed8;
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        "
        >Tipo de Herida X Tiempo:</label
      >
      <select
        id="tipo-curacion1"
        name="tipo_curacion1"
        style="
          width: 100%;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
        "
        required
      >
        <option value="AGUDA">AGUDA</option>
        <option value="CRONICA">CRONICA</option>
      </select>

      <label
        for="tipo-curacion2"
        style="
          color: #1d4ed8;
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        "
        >Tipo de Herida X Complejidad:</label
      >
      <select
        id="tipo-curacion2"
        name="tipo_curacion2"
        style="
          width: 100%;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
        "
        required
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <label
        for="tipo-curacion3"
        style="
          color: #1d4ed8;
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        "
        >Fase:</label
      >
      <select
        id="tipo-curacion3"
        name="tipo_curacion3"
        style="
          width: 100%;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
        "
        required
      >
        <option value="1">1º</option>
        <option value="2">2º</option>
        <option value="3">3º</option>
      </select>
      <label
        for="tipo-curacion4"
        style="
          color: #1d4ed8;
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        "
        >Tipo Curación</label
      >
      <select
        id="tipo-curacion4"
        name="tipo_curacion4"
        style="
          width: 100%;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          padding: 8px;
        "
        required
      >
        <option value="Simple">Simple</option>
        <option value="Avanzado">Avanzado</option>
      </select>

      <div style="margin-top: 16px; display: flex; justify-content: flex-end">
        <button
          type="button"
          onclick="cerrarModal()"
          style="
            margin-right: 8px;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: #f3f4f6;
            color: #374151;
            cursor: pointer;
          "
        >
          Cancelar
        </button>
        <button
          type="submit"
          style="
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
