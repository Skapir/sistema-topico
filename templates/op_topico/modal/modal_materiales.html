<div
  id="modal-materiales"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  "
>
  <div
    style="background: white; padding: 20px; border-radius: 10px; width: 80%"
  >
    <h2 class="text-xl font-bold text-blue-700 mb-4">
      Buscar y Seleccionar Material
    </h2>
    <div class="mb-4">
      <input
        type="text"
        id="busqueda-material"
        placeholder="Buscar material..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        onkeyup="buscarMateriales()"
      />
    </div>
    <table
      id="tabla-resultados-materiales"
      class="min-w-full bg-white border border-gray-200"
    >
      <tbody id="tabla-resultados-materiales">
        <!-- Resultados dinámicos aquí -->
      </tbody>
    </table>
    <div class="flex justify-end mt-4">
      <button
        type="button"
        onclick="cerrarModal()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md shadow hover:bg-gray-300"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
