<div
  id="modal-eliminar-material"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  "
>
  <div
    style="
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    "
  >
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h2 class="text-lg font-semibold text-blue-700">Eliminar Material</h2>
    </div>

    <p class="mt-4">
      ¿Estás seguro de que deseas desactivar el material
      <span id="material-eliminar-descripcion" class="font-bold"></span>? Este
      cambio no se puede deshacer.
    </p>
    <div class="flex justify-end mt-4">
      <button
        type="button"
        onclick="cerrarModal()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg mr-4 hover:bg-gray-300"
      >
        Cancelar
      </button>
      <form id="form-eliminar-material" method="POST" action="">
        {% csrf_token %}
        <button
          type="submit"
          class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
        >
          Confirmar
        </button>
      </form>
    </div>
  </div>
</div>
