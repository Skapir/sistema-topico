<div
  id="modal-agregar-stock"
  class="modal"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  "
>
  <div
    style="
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    "
  >
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h2 class="text-lg font-semibold text-blue-700">Agregar Stock</h2>
      <button
        type="button"
        onclick="cerrarModal()"
        class="text-gray-500 hover:text-gray-800 focus:outline-none"
        style="
          font-size: 20px;
          line-height: 1;
          background: transparent;
          border: none;
          cursor: pointer;
        "
      >
        &times;
      </button>
    </div>
    <form id="form-agregar-stock" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <p>
          <strong>Material:</strong>
          <span id="descripcion_material_agregar"></span>
        </p>
      </div>
      <div class="mb-4">
        <label for="cantidad" class="block text-sm font-medium text-gray-700"
          >Cantidad *</label
        >
        <input
          type="number"
          id="cantidad"
          name="cantidad"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          min="1"
          required
        />
      </div>
      <div class="flex justify-end mt-4">
        <button
          type="button"
          onclick="cerrarModal()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg mr-4 hover:bg-gray-300"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
