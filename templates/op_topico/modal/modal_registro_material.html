<div
  id="modal-nuevo-material"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  "
>
  <div
    style="
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    "
  >
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h2 class="text-lg font-semibold text-blue-700">
        Registrar Nuevo Material
      </h2>
      <button
        type="button"
        onclick="cerrarModal()"
        class="text-gray-500 hover:text-gray-800 focus:outline-none"
        style="
          font-size: 20px;
          line-height: 1;
          background: transparent;
          border: none;
          cursor: pointer;
        "
      >
        &times;
      </button>
    </div>

    <form
      id="form-nuevo-material"
      action="{% url 'registrar_material' %}"
      method="POST"
    >
      {% csrf_token %}
      <div class="grid gap-4">
        <!-- Descripción -->
        <div>
          <label
            for="descripcion"
            class="block text-sm font-medium text-gray-700"
          >
            Descripción *
          </label>
          <input
            type="text"
            id="descripcion"
            name="descripcion"
            placeholder="Ingrese la descripción"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
        <!-- Fecha de Vencimiento -->
        <div>
          <label
            for="fecha_vencimiento"
            class="block text-sm font-medium text-gray-700"
          >
            Fecha de Vencimiento
          </label>
          <input
            type="date"
            id="fecha_vencimiento"
            name="fecha_vencimiento"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <!-- Unidad de Medida -->
        <div>
          <label
            for="unidad_medida"
            class="block text-sm font-medium text-gray-700"
          >
            Unidad de Medida *
          </label>
          <select
            id="unidad_medida"
            name="unidad_medida"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            required
          >
            <option value="" disabled selected>Seleccione</option>
            <option value="UN">UN</option>
            <option value="KG">KG</option>
            <option value="LT">LT</option>
          </select>
        </div>
        <!-- Stock Actual -->
        <div>
          <label
            for="stock_inicial"
            class="block text-sm font-medium text-gray-700"
          >
            Stock Inicial
          </label>
          <input
            type="number"
            id="stock_inicial"
            name="stock_inicial"
            placeholder="0"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            min="0"
            value="0"
          />
        </div>
        <!-- Stock Mínimo -->
        <div>
          <label
            for="stock_minimo"
            class="block text-sm font-medium text-gray-700"
          >
            Stock Mínimo
          </label>
          <input
            type="number"
            id="stock_minimo"
            name="stock_minimo"
            placeholder="0"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
            min="0"
            value="0"
          />
        </div>
      </div>
      <div class="flex justify-end mt-6">
        <button
          type="button"
          onclick="cerrarModal()"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg mr-4 hover:bg-gray-300"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
