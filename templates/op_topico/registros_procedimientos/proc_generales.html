{% extends 'base.html' %}{% load static %}{% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <!-- Tailwind CSS desde archivo local -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>

  <body
    class="bg-gray-100"
    data-show-modal-exito="{% if messages %}{% for message in messages %}{% if message.tags == 'success' %}true{% endif %}{% endfor %}{% endif %}"
  >
    {% include "op_topico/r_procedimientos.html" %}
    <!-- Contenedor principal sin tanto espacio superior -->
    <div class="p-6 max-w-7xl mx-auto">
      <form
        method="POST"
        action="{% url 'r_procedimientos_generales' %}"
        class="bg-white p-8 shadow-md rounded-xl w-full space-y-8"
      >
        {% csrf_token %}
        <h2 class="text-2xl font-semibold text-gray-800 text-left">
          Registro de Valores Clínicos
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
          <div>
            <label
              for="presion_arterial"
              class="block text-sm font-medium text-gray-700"
              >Presión Arterial (P/A)</label
            >
            <input
              type="text"
              id="presion_arterial"
              name="presion_arterial"
              placeholder="Ej: 120/80"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
          <div>
            <label
              for="temperatura"
              class="block text-sm font-medium text-gray-700"
              >Temperatura (ºC)</label
            >
            <input
              type="number"
              step="0.1"
              id="temperatura"
              name="temperatura"
              placeholder="Ej: 37.5"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
          <div>
            <label
              for="saturacion_oxigeno"
              class="block text-sm font-medium text-gray-700"
              >Saturación de Oxígeno (%)</label
            >
            <input
              type="number"
              id="saturacion_oxigeno"
              name="saturacion_oxigeno"
              placeholder="Ej: 98"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
          <div>
            <label
              for="frecuencia_cardiaca"
              class="block text-sm font-medium text-gray-700"
              >Frecuencia Cardíaca (FC)</label
            >
            <input
              type="number"
              id="frecuencia_cardiaca"
              name="frecuencia_cardiaca"
              placeholder="Ej: 75"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
          <div>
            <label
              for="volumen_oxigeno"
              class="block text-sm font-medium text-gray-700"
              >Volumen de Oxígeno (V.O)</label
            >
            <input
              type="number"
              step="0.1"
              id="volumen_oxigeno"
              name="volumen_oxigeno"
              placeholder="Ej: 15.0"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
          <div>
            <label
              for="observacion"
              class="block text-sm font-medium text-gray-700"
              >Observación</label
            >
            <input
              type="text"
              id="observacion"
              name="observacion"
              placeholder="Ingrese observación"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
            />
          </div>
        </div>
        <div
          class="flex justify-end items-center border-t border-gray-200 pt-4 mt-4"
        >
          <button
            type="button"
            class="px-6 py-2 mr-4 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors duration-300"
          >
            <a href="{% url 'optopico' %}">Cancelar</a>
          </button>
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded-md shadow-md hover:bg-blue-500 transition-colors duration-300"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
    <!-- Incluir el modal de éxito -->
    {% include "alerts/modal_exito.html" %}
    <!-- Script para mostrar el modal de éxito si hay un mensaje de éxito -->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
{% endblock %}
